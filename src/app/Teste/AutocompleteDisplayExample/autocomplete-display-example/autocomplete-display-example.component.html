


<form class="example-form">
       


       <mat-form-field>
              <input [formControl]="myControl" type="text" placeholder="Pick one" 
              aria-label="Number" matInput [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let item of filteredOptions | async; let index = index" [value]="item.name">
                  {{ item.name | titlecase}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>



     </form>
