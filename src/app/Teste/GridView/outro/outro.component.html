<div class="container" style="margin-top: 5%">   
  
       <button (click)="submit()">Enviar</button>
       <div class="Pesquisa" style="margin-bottom: 1rem;">
             
             
         <mat-form-field class="example-full-width" style="width: 50%;">
        <mat-label>Busca</mat-label>
        <input type="text" matInput placeholder="Procurar"  name="Pesquisa" (input)="busca($event)" > 
      </mat-form-field> 
         </div>
            <table class="table table-striped table-bordered">  
             
            
       
                <thead>    
                    <tr>     
                        <th>CÃ³digo</th>    
                        <th>Nome</th>    
                        <th>nota1</th>    
                        <th>nota2</th>    
                        <th>media</th>  
                        <!-- <th ><button (click)="addRow()" class="btn mat-primary">+</button ></th>     -->
                    </tr>    
                </thead>    
                <tbody>    
                     <tr *ngFor="let dynamic of turmanota; let i = index;">    
                         
                       <td>    
                         {{turmanota[i].no}}    
                       </td> 
                        <td>    
                         {{turmanota[i].alunoNome}}   
                        </td>    
                        <td>    
                          <input [(ngModel)]="turmanota[i].n1"
                           
                          (input)="onKeyPress($event,i)"
                          id="n1-{{i}}"
                          
                          class="form-control" type="number" min="0"  max="20"/>    
                        </td>    
                        <td>    
                          <input [(ngModel)]="turmanota[i].n2" 
                          (input)="onKeyPress($event,i)"
                          
                          
                          class="form-control" type="number"  min="0"  max="20" id="n2-{{i}}"/>    
                        </td>   
                        <td>    
                         <input [(ngModel)]="turmanota[i].media" class="form-control" type="number"  min="0"  max="22500" 
                         id="media-{{i}}" readonly/>    
                       </td>   
                        <!-- <td >    
                          <button (click)="deleteRow(i)">-</button >   
                        </td>  -->
                    </tr>    
                       
                </tbody>    
            </table>    
     </div>
