<div class="Cabecalho" style="width: 60%;">
  <h1>{{titulo.toUpperCase()}}</h1>
</div>
<mat-card>
    
  <div  class="spinner-wrapper teste"  *ngIf="isSpinnerDisplayed">
    <mat-spinner></mat-spinner>
  </div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
    

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef  style=" background-color: rgb(1, 35, 57)">  Teste </th>
      <td mat-cell *matCellDef="let auxiliarclass"> {{auxiliarclass.descricao}} </td>
    </ng-container>
  

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef  style=" background-color: rgb(1, 35, 57)"> Data de realização </th>
      <td mat-cell *matCellDef="let auxiliarclass"> {{currentDate | date:'yyyy-MM-dd'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="accoes">
        <th mat-header-cell *matHeaderCellDef  style=" background-color: rgb(1, 35, 57)"> Acções </th>
        <td mat-cell *matCellDef="let auxiliarclass">
         <button mat-raised-button (click)="Dadostemp(auxiliarclass)"  [disabled]="isSpinnerDisplayed">
         
           <mat-icon style="color:rgb(178, 110, 14); font-size: 1.3rem; ">
             forward
         </mat-icon>
         
         </button>  
       
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

 <mat-card  class="Opcoes" >

    <div class="div">
      <button mat-raised-button  class="btnaluno1"  (click)="EscolhaComponente('1')"   style="background-color: rgb(6, 126, 26); "  >
      <span class="span">Resultados</span>
       <mat-icon >
           list_alt
      
         </mat-icon>
         
         </button>

      <button mat-raised-button class="btnaluno1"  style="background-color: rgb(2, 46, 71); " (click)="EscolhaComponente('2')" *ngIf="abilitamedia">
      <span class="span">medias </span> 
 <mat-icon>
      
        calculate
    
    </mat-icon>
      
      </button>
     </div>

</mat-card>
