

<div class="Cabecalho">
  <h1>Relatórios</h1>
</div>


<section class="content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <mat-card >

                <h1 class="h1titulo" style="font-size: 1rem;">Crie o seu relatório</h1>
                <div id="btnright"> 
                  <form [formGroup]="frmrltvs" (ngSubmit)="getrltv()" style="width: 30%; padding-right: 1rem;">
                    <mat-form-field class="example-full-width" appearance="outline" >
                        <mat-label>Pesquisar Relatório por descrição</mat-label>
                        <input matInput  formControlName="nimNome"/>
                        <button matSuffix mat-raised-button color="accent" style="height: 35px;"
                         [disabled]="frmrltvs.invalid" type="submit" (keyup.enter)="getrltv()" class="btnpesquisa">
                            <mat-icon class='search-icon' color="primary" matSuffix>search</mat-icon>                              
                        </button>
                        
                      </mat-form-field>
                </form>

                </div>
               

              
                  <mat-card-content class="dashboard-card-content">
              
        
               

                      <div class="mat-elevation-z2">
                              <div class="body table-responsive">
                         
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
         
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> N/O </th>
        <td mat-cell *matCellDef="let auxiliarclass; let i = index"> {{i+1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Descricao </th>
        <td mat-cell *matCellDef="let auxiliarclass">{{auxiliarclass.descricao}} </td>

      </ng-container>
        <ng-container matColumnDef="accoes">
          <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Accões </th>
          <td mat-cell *matCellDef="let element">
              <a class="dropdown-toggle" style="cursor: pointer;" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" [matMenuTriggerFor]="dropdown">
                  <i class="material-icons" style="color: #0000EE">menu</i>
              </a>
              <mat-menu #dropdown [overlapTrigger]="false" yPosition="below">
                  <button mat-menu-item (click)="Dadostemp(element)">
                      <mat-icon color="primary">print</mat-icon><span>Imprimir</span>
                  </button>

                 
                  <!-- <button mat-menu-item (click)="eliminarrltv(element)">
                      <mat-icon color="warn">delete_sweep</mat-icon><span>Apagar</span>
                  </button> -->
              </mat-menu>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
                   
                            <mat-paginator 
                            [length]="totalRecords"
                            [pageSize]="5"
                            [pageSizeOptions]="[5, 10, 20,50, 100]" 
                            (page)="confirmPageChange($event)"
                             showFirstLastButtons> </mat-paginator>

                             

                          </div>
                          
                      </div>
                  
                  </mat-card-content>
               <!-- <br>
                  <mat-divider></mat-divider>
                  <mat-card-footer>

                   <mat-form-field class="example-full-width" >
                       <input matInput  readonly/>
                       <button matSuffix mat-raised-button color="accent" style="height: 35px;" (click)="novorltv()">
                           <mat-icon class='search-icon' color="primary" matSuffix>add</mat-icon>                              
                       </button>
                       
                     </mat-form-field>
                                         
                  </mat-card-footer> -->
                 
              </mat-card>
          </div>
      </div>
  </div>
</section>



<div  class="spinner-wrapper" *ngIf="isSpinnerDisplayed">
<mat-spinner></mat-spinner>
</div>
