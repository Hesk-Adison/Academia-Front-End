

    <mat-card class="Header1"  style="background-color:  rgb(240, 240, 240);">
      <div class="head">
        <div class="btnFechar">
          <div class="btnteste">
          <button mat-icon-button class="close-button" (click)="closeDialog()" id="fecha">
              <mat-icon class="close-icon" color="warn">close</mat-icon>
          </button>
          </div>
      </div>
      <h2 mat-dialog-title><span class="titulo" style="color:rgb(1, 35, 57) ;">{{titloAccao}}</span></h2>
      </div>
    </mat-card>
  
  
  
  
  

  
  

    <ng-container *ngIf="isLoading$ | async; else notloading">
      <div class="progress progress-modal">
        <div
          class="
            progress-bar progress-bar-striped progress-bar-animated
            bg-primary
          "
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </ng-container>
    <ng-template #notloading>
      <iframe
        *ngIf="src"
        [src]="src"
        width="100%"
        height="1000"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
      ></iframe>
    </ng-template>
