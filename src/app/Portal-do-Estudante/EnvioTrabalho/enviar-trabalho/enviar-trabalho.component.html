



<div class="Cabecalho">
    <h1>Trabalhos </h1>
  </div>
  
  
   <section class="content">
       <div class="container-fluid">
           <div class="row">
               <div class="col-12">
                   <mat-card >
                    <h1 class="h1titulo" style="font-size: 1rem;">Visualização dos trabalhos: Disciplina : {{descricaodisciplina}} : Etapa: {{etapa}}</h1>
      <div id="btnright">
                    <form [formGroup]="frmProfessors" (ngSubmit)="getProfessor()" style="width: 30%; margin-right: 1rem;">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Pesquisar Endereço do trabalho</mat-label>
                            <input matInput  formControlName="nimNome"/>
                            <button matSuffix mat-raised-button  style="height: 10%p;"
                             [disabled]="frmProfessors.invalid" type="submit" (keyup.enter)="getProfessor()" class="btnpesquisa">
                                <mat-icon class='search-icon' color="primary" matSuffix>search</mat-icon>
                            </button>
  
                          </mat-form-field>
                    </form>
  
  
                    <div class="btnMod">
                        <button matSuffix mat-raised-button   (click)="novoProfessor()" style="height: 35px;" class="Adicionar">
                            <mat-icon class='search-icon' color="primary" matSuffix  style="color:rgb(178, 110, 14); font-size: 1.3rem; ">add</mat-icon>
  
                        </button>
                        </div>
               </div>
  
                       <mat-card-content class="dashboard-card-content">
  
                           <div class="mat-elevation-z2">
                                   <div class="body table-responsive">
                               <table mat-table [dataSource]="dataListaProfessor" >
  
                                <ng-container matColumnDef="no">
                                    <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> N/O </th>
                                    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                                  </ng-container>
  
                                     <ng-container matColumnDef="nome">
                                       <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Nome Completo </th>
                                       <td mat-cell *matCellDef="let element"> {{element.path.toUpperCase()}} </td>
                                     </ng-container>
  
  
  
  
                                       <ng-container matColumnDef="accoes">
                                           <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Accões </th>
                                           <td mat-cell *matCellDef="let element">
                                               <a class="dropdown-toggle" style="cursor: pointer;" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" [matMenuTriggerFor]="dropdown">
                                                   <i class="material-icons" style="color: #0000EE">menu</i>
                                               </a>
                                               <mat-menu #dropdown [overlapTrigger]="false" yPosition="below">
                                                   <button mat-menu-item (click)="editarProfessor(element)">
                                                    
                                                        
                                                        <mat-icon><span class="material-symbols-outlined" style="color: rgb(1, 35, 57);">
                                                            visibility
                                                            </span></mat-icon><span>Ver</span>
                                                   </button>
  
  
                                                   <!-- <button mat-menu-item (click)="eliminarProfessor(element)">
                                                       <mat-icon color="warn">delete_sweep</mat-icon><span>Apagar</span>
                                                   </button> -->
                                               </mat-menu>
                                           </td>
                                       </ng-container>
  
                                     <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
                                     <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  
                                     <tr class="mat-row" *matNoDataRow>
                                        <!--
                                        <td class="mat-cell" colspan="4">Nao ha dados que coinscide com o filtro {{input.value}}</td>-->
                                      </tr>
  
                                 </table>
  
  
                                 <mat-paginator
                                 [length]="totalRecords"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 20,50, 100]"
                                 (page)="confirmPageChange($event)"
                                  showFirstLastButtons> </mat-paginator>
  
                                  
  
  
                               </div>
  
                           </div>
  
                       </mat-card-content>
                    <br>
                       <mat-divider></mat-divider>
  
                   </mat-card>
               </div>
           </div>
       </div>
   </section>
  
  
  
   <div  class="spinner-wrapper" *ngIf="isSpinnerDisplayed">
    <mat-spinner></mat-spinner>
  </div>
