<mat-dialog-content>

  
       <div id="btnright">

              <form [formGroup]="cadastro" (ngSubmit)="getestudante()"  style="width: 50%;">
                             <mat-form-field appearance="outline" class="example-full-width" >
                                 <mat-label>Pesquisar por {{descricao}} </mat-label>
                                 <input matInput  formControlName="descricao" class="inputpesquisa"/>
                                 <button matSuffix mat-raised-button  style="display: flex; margin-right: 1rem; box-shadow: 0 4px 8px #8d8d8d;"
                                  [disabled]="cadastro.invalid" type="submit" (keyup.enter)="getestudante()" class="btnpesquisa">
                                     <mat-icon class='search-icon' color="primary" matSuffix>search</mat-icon>                              
                                 </button>
                                 
                               </mat-form-field>
                         </form>
     
                         
            
     </div>
                



     <mat-card  class="cardsDialog">
    

       <mat-card-content >   
              <div class="mat-elevation-z2">
                <div class="body table-responsive">
                     <table mat-table [dataSource]="dataListaturma">
                       <ng-container matColumnDef="turma">
                         <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Código </th>
                         <td mat-cell *matCellDef="let element"> {{element.campo1}} </td>
                       </ng-container>     
                     
                       <ng-container matColumnDef="descanoaem">
                         <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Descrição </th>
                         <td mat-cell *matCellDef="let element"> {{element.campo}} </td>
                       </ng-container>
                     
                       <ng-container matColumnDef="marcar">
                            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Accões </th>
                            <td mat-cell *matCellDef="let element">
                                <a class="dropdown-toggle" style="cursor: pointer;" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" [matMenuTriggerFor]="dropdown">
                                    <i class="material-icons" style="color: #0000EE">menu</i>
                                </a>
                                <mat-menu #dropdown [overlapTrigger]="false" yPosition="below">
                                    <button mat-menu-item (click)="editarestudante(element)">
                                        <mat-icon color="primary">download_done</mat-icon><span>processar</span>
                                    </button>

                                   
                                </mat-menu>
                            </td>
                        </ng-container>
    
                     
                     
                       <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                       <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
                     </table>                          
                   
                     <mat-paginator 
                     [length]="totalRecords"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 20,50, 100]" 
                     (page)="confirmPageChange($event)"
                      showFirstLastButtons> </mat-paginator>
                    </div> 
                   </div>
             
           
              
       </mat-card-content>
     </mat-card>
</mat-dialog-content>

<div  class="spinner-wrapper" *ngIf="isSpinnerDisplayed">
       <mat-spinner></mat-spinner>
   </div> 

   
<mat-dialog-actions style="background-color:  rgb(240, 240, 240); width: 100%; display: flex; justify-content: center;">
