
<div class="Cabecalho">
  <h1>Permissões</h1>
</div>

<mat-card class="mat">

  <div class="Pesquisa" >
      
      
    <mat-form-field class="example-full-width" style="width: 30%;" appearance="outline" >
   <mat-label>Pesquisa</mat-label>
   <input type="text" matInput placeholder="Nome"  name="Pesquisa" (input)="filterData($event)" > 
 </mat-form-field> 
    </div>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" >
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="disciplina">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="click">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Acões </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button   >
            <mat-icon style="color:rgb(178, 110, 14); font-size: 1.3rem; ">
              forward
          </mat-icon>
          
          </button>
    
    </td>
    </ng-container>

  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</mat-card>
