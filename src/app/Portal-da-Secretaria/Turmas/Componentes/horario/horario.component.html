

<section class="content-header">
       <div class="container-fluid">
           <div class="row">
               <div class="col-sm-6">
                   <h1 style="margin: 0px 0px 0px 0px">Cursos</h1>
               </div>
           </div>
       </div>
   </section>
   
   <section class="content">
       <div class="container-fluid">
           <div class="row">
               <div class="col-12">
                   <mat-card style="margin:0px 40px 40px 0px">
          
                       <mat-card-title>   
                       </mat-card-title>
                   
                       <mat-card-content class="dashboard-card-content">
                   
                        <form [formGroup]="frmestudantes" (ngSubmit)="getestudante()">
                            <mat-form-field class="example-full-width" >
                                <mat-label>Pesquisar curso por descrição</mat-label>
                                <input matInput  formControlName="nimNome"/>
                                <button matSuffix mat-raised-button color="accent" style="height: 35px;"
                                 [disabled]="frmestudantes.invalid" type="submit" (keyup.enter)="getestudante()">
                                    <mat-icon class='search-icon' color="primary" matSuffix>search</mat-icon>                              
                                </button>
                                
                              </mat-form-field>
                        </form>

                    

                           <div class="mat-elevation-z2">
                                   <div class="body table-responsive">
                               <table mat-table [dataSource]="dataListaestudante" >   
                                
                                <ng-container matColumnDef="no">
                                    <th mat-header-cell *matHeaderCellDef> N/O </th>
                                    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                                    
                                   </ng-container>
                                     <ng-container matColumnDef="descricao">
                                       <th mat-header-cell *matHeaderCellDef> Descrição </th>
                                       <td mat-cell *matCellDef="let element"> {{element.descricao.toUpperCase()}} </td>
                                     </ng-container>
   
                                     <ng-container matColumnDef="turma">
                                       <th mat-header-cell *matHeaderCellDef> Turma </th>
                                       <td mat-cell *matCellDef="let element"> {{element.turma.toUpperCase()}} </td>
                                     </ng-container>
   
                   
                                     <ng-container matColumnDef="anosem">
                                           <th mat-header-cell *matHeaderCellDef> anosem </th>
                                           <td mat-cell *matCellDef="let element"> {{element.anosem}} </td>
                                       </ng-container>
       
                       
                                       <ng-container matColumnDef="accoes">
                                           <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Accões </th>
                                           <td mat-cell *matCellDef="let element">
                                               <a class="dropdown-toggle" style="cursor: pointer;" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" [matMenuTriggerFor]="dropdown">
                                                   <i class="material-icons" style="color: #0000EE">menu</i>
                                               </a>
                                               <mat-menu #dropdown [overlapTrigger]="false" yPosition="below">
                                                   <button mat-menu-item (click)="editarestudante(element)">
                                                       <mat-icon color="primary">edit</mat-icon><span>Editar</span>
                                                   </button>

                                                  
                                                   <button mat-menu-item (click)="eliminarestudante(element)">
                                                       <mat-icon color="warn">delete_sweep</mat-icon><span>Apagar</span>
                                                   </button>
                                               </mat-menu>
                                           </td>
                                       </ng-container>
                   
                                     <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
                                     <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
                   
                                     <tr class="mat-row" *matNoDataRow>
                                        <!--
                                        <td class="mat-cell" colspan="4">Nao ha dados que coinscide com o filtro {{input.value}}</td>-->
                                      </tr>
                                 
                                 </table>   
                               
                        
                                 <mat-paginator 
                                 [length]="totalRecords"
                                 [pageSize]="5"
                                 [pageSizeOptions]="[5, 10, 20,50, 100]" 
                                 (page)="confirmPageChange($event)"
                                  showFirstLastButtons> </mat-paginator>

                                  
   
                               </div>
                               
                           </div>
                       
                       </mat-card-content>
                    <br>
                       <mat-divider></mat-divider>
                       <mat-card-footer>

                        <mat-form-field class="example-full-width" >
                            <input matInput  readonly/>
                            <button matSuffix mat-raised-button color="accent" style="height: 35px;" (click)="novoestudante()">
                                <mat-icon class='search-icon' color="primary" matSuffix>add</mat-icon>                              
                            </button>
                            
                          </mat-form-field>
                                              
                       </mat-card-footer>
                      
                   </mat-card>
               </div>
           </div>
       </div>
   </section>
   
     
   
   <div  class="spinner-wrapper" *ngIf="isSpinnerDisplayed">
    <mat-spinner></mat-spinner>
</div>
