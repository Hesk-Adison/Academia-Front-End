<mat-dialog-content>

    <form [formGroup]="cadastro"  (ngSubmit)="Cadastrar()">           
    
       <mat-card  style="margin-top: 2rem;width: 100%;">
    

              <mat-card-content >   
                     <div class="mat-elevation-z2">
                            <table mat-table [dataSource]="dataListadisciplinas">
                              <ng-container matColumnDef="ref">
                                <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Referência </th>
                                <td mat-cell *matCellDef="let element"> {{element.col7
                                }} </td>
                              </ng-container>     
                            
                              <ng-container matColumnDef="disciplina">
                                <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Descrição </th>
                                <td mat-cell *matCellDef="let element"> {{element.
                                  col2
                                  }} </td>
                              </ng-container>          
                              <ng-container matColumnDef="ok">
                        
                                <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);">
                                  <mat-checkbox style="background-color: white;" (change)="$event ? masterToggledmzdisciplinas() : null"
                                                [checked]="selectiondmzdisciplinas.hasValue() && isAllSelecteddmzdisciplinas()"
                                                [indeterminate]="selectiondmzdisciplinas.hasValue() && !isAllSelecteddmzdisciplinas()">
                                  </mat-checkbox>
                                </th>
                                
                                <td mat-cell *matCellDef="let element; let i = index">              
                                  
                                  <mat-checkbox (click)="$event.stopPropagation()"
                        
                                  (change)="onKeyPressdisciplina($event,element,i)"
                                                [checked]="selectiondmzdisciplinas.isSelected(element)">
                                  </mat-checkbox>
                                
                                </td>
                                </ng-container>           
                            
                              <tr mat-header-row *matHeaderRowDef="colunasdisciplinas"></tr>
                              <tr mat-row *matRowDef="let row; columns: colunasdisciplinas;"></tr>
                            </table>
                            <mat-paginator 
                            [length]="totalrecorddisciplinas"
                            [pageSize]="3"
                            [pageSizeOptions]="[3, 10, 20,50, 100]" 
                             showFirstLastButtons> </mat-paginator>
                          </div>
                    
                  
                     
              </mat-card-content>
            </mat-card>
    </form>
</mat-dialog-content>

<mat-divider></mat-divider>






<mat-dialog-actions style="background-color:  rgb(240, 240, 240); width: 100%; justify-content: center;" >
  

  <button 
  [disabled]="cadastro.invalid" (click)="adicionarlistamatriculadisciplinaTumra()">
      Enviar </button>
</mat-dialog-actions>
