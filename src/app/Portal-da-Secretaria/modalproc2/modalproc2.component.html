<mat-card class="Header1" style="background-color:  rgb(240, 240, 240);">
  <div class="head">
    <div class="btnFechar">
      <div class="btnteste">
      <button mat-icon-button class="close-button" (click)="onCancel()" id="fecha">
          <mat-icon class="close-icon" color="warn">close</mat-icon>
      </button>  
      </div>
  </div>

  <h2 mat-dialog-title ><span class="titulo">{{titloAccao}}</span></h2>
  </div>



</mat-card>
<mat-dialog-content>

    <form [formGroup]="cadastro"  (ngSubmit)="Cadastrar()">           
    
       <mat-card  style="margin-top: 2rem;width: 100%;">
    

              <mat-card-content >   
                     <div class="mat-elevation-z2">
                            <table mat-table [dataSource]="dataListaturma">
                              <ng-container matColumnDef="turma">
                                <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Turma </th>
                                <td mat-cell *matCellDef="let element"> {{element.col2
                                }} </td>
                              </ng-container>     
                            
                              <ng-container matColumnDef="descanoaem">
                                <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);"> Semestre </th>
                                <td mat-cell *matCellDef="let element"> {{element.
                                  col4
                                  }} </td>
                              </ng-container>
                            
                        
                            
                            
                              <ng-container matColumnDef="marcar">
                        
                                <th mat-header-cell *matHeaderCellDef style="background-color: rgb(1, 35, 57);">
                                  <mat-checkbox   (change)="$event ? masterToggledmz() : null"
                                                [checked]="selectiondmz.hasValue() && isAllSelecteddmz()"
                                                [indeterminate]="selectiondmz.hasValue() && !isAllSelecteddmz()" style="color: #fff;">
                                  </mat-checkbox>
                                </th>
                                
                                <td mat-cell *matCellDef="let element; let i = index">
                                  
                                  
                                  <mat-checkbox (click)="$event.stopPropagation()"
                        
                                  (change)="onKeyPress($event,element,i)"
                                                [checked]="selectiondmz.isSelected(element)">
                                  </mat-checkbox>
                                
                                </td>
                                </ng-container>
                               
                            
                              <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                              <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
                            </table>                          
                            <mat-paginator 
                            [length]="totalrecordturma"
                            [pageSize]="3"
                            [pageSizeOptions]="[3, 5, 10,20, 50]" 
                             showFirstLastButtons> </mat-paginator>
                          </div>
                    
                  
                     
              </mat-card-content>
            </mat-card>
    </form>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions style="background-color:  rgb(240, 240, 240); width: 100%; justify-content: center;" >
  

       <button 
       [disabled]="cadastro.invalid" (click)="adicionarturmaleeee()">
           Enviar </button>
</mat-dialog-actions>
